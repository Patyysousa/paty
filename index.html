<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Flores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Flores</h1>
        <nav>
            <ul>

                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <article class="product">
                <img src="rose.jpg" alt="Rosa">
                <h2>Rosa</h2>
                <p>R$ 25,00</p>
                <button>Comprar</button>
            </article>
            <article class="product">
                <img src="tulip.jpg" alt="Tulipa">
                <h2>Tulipa</h2>
                <p>R$ 30,00</p>
                <button>Comprar</button>
            </article>
            <article class="product">
                <img src="sunflower.jpg" alt="Girassol">
                <h2>Girassol</h2>
                <p>R$ 20,00</p>
                <button>Comprar</button>
            </article>
            <article class="product">
                <img src="lily.jpg" alt="Lírio">
                <h2>Lírio</h2>
                <p>R$ 28,00</p>
                <button>Comprar</button>
